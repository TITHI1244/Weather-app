<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather_app.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Weather App</h1>
        <div id="input-div">
            <input type="text" name="city_name" id="city" placeholder="Enter your city...">
            <button id="allow-button">Allow my location</button>
        </div>
        <div id="weather-data">
            <div class="geolocation">
                <p id = "geo-status"></p>
                <a id = "map-link" target="_blank"></a>
            </div>
            <div class="weather-info">

            </div>
        </div>
    </div>
    <script src="weather_app.js"></script>
</body>
</html>
